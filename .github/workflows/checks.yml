name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 python/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 python/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check python/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only python/
      continue-on-error: true

  validate-structure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate project structure
      run: |
        echo "Checking required directories..."
        for dir in python container slurm documents/report output models; do
          if [ ! -d "$dir" ]; then
            echo "❌ Missing directory: $dir"
            exit 1
          else
            echo "✅ Found directory: $dir"
          fi
        done
        
        echo "Checking required files..."
        for file in README.md LICENSE CITATION.cff CONTRIBUTING.md; do
          if [ ! -f "$file" ]; then
            echo "❌ Missing file: $file"
            exit 1
          else
            echo "✅ Found file: $file"
          fi
        done
        
        echo "All required files and directories present!"
